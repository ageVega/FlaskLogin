<!-- register.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-center mb-4">
        <p>¿Ya tienes una cuenta? <a class="btn btn-secondary" href="{{ url_for('auth.login') }}">Inicia sesión aquí</a></p>
    </div>
    <h1 class="text-center mb-4">Registrarse</h1>
    <form id="register-form" action="{{ url_for('auth.register') }}" method="post">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="d-flex justify-content-center">
            <a class="btn btn-secondary mr-2" href="{{ url_for('home') }}">Volver</a>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
    </form>
</div>
{% endblock %}
