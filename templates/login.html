{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-center mt-3">
        <p>¿No tienes una cuenta? <a class="btn btn-secondary" href="{{ url_for('auth.register') }}">Regístrate aquí</a></p>
    </div>
    <h1 class="text-center">Iniciar sesión</h1>
    <form id="login-form" action="{{ url_for('auth.login') }}" method="post">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <a class="btn btn-primary mr-2" href="{{ url_for('home') }}">Volver</a>
            <button type="submit" class="btn btn-secondary">Iniciar sesión</button>
        </div>
    </form>
</div>
{% endblock %}
