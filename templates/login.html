<!-- login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="button-container">
        <p>¿No tienes una cuenta? <a class="button" href="{{ url_for('auth.register') }}">Regístrate aquí</a></p>
    </div>
    <h1>Iniciar sesión</h1>
    <form id="login-form" action="{{ url_for('auth.login') }}" method="post">
        <div>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="button-container">
            <a class="button common-button" href="{{ url_for('home') }}">Volver</a>
            <button type="submit" class="button common-button">Iniciar sesión</button>
        </div>
    </form>
</div>
{% endblock %}
