<!-- register.html -->
{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block main %}
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 col-lg-4">
            <h1 class="text-center mb-4">Registrarse</h1>
            <form action="/auth/register" method="post" onsubmit="checkPasswordMatch();">
                <div class="form-group">
                    <label for="nickname">Nickname del Admin:</label>
                    <input type="text" class="form-control" name="nickname" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar contraseña:</label>
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" oninput="checkPasswordMatch();" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </form>
            <p class="text-center">¿Ya tienes una cuenta? <a href="/auth/login">Iniciar sesión</a></p>
            <p class="text-center"><a href="/">Volver al inicio</a></p>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
        function checkPasswordMatch() {
            var password = document.getElementById("password");
            var confirmPassword = document.getElementById("confirm_password");
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Las contraseñas no coinciden");
            } else {
                confirmPassword.setCustomValidity("");
            }
        }
    </script>
{% endblock %}
